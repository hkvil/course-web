<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Relative and Absolute</title>
	<style type="text/css">
		.box{
			width: 100%;
			background-color: lawngreen;
			padding: 10px;
		}
		.one{
			width: 50px;
			height: 50px;
			background-color: red;
			border: solid 2px black;

		}
		.two{
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: blue;
			border: solid 2px black;
			left: 100px;
		}
		.tre{
			width: 50px;
			height: 50px;
			background-color: pink;
			border: solid 2px black;
		}
	</style>
</head>
<body>
	<h1>Relative and Absolute</h1>
	<p>Relative=not taken out of normal document flow<br>Absolute=taken out of normal document flow</p>
	<div class="box">
		<p class="one"></p>
		<p class="two"></p>
		<p class="tre"></p>
	</div>
</body>
</html>
