<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive</title>
	<style type="text/css">
		.box{
			width:100%;
			
			background-color: lightcoral;
			padding: 10px;
		}
		.con1,.con2{
			position: relative;
			width: 40%;
			height: 80px;
			background-color: mediumblue;
			margin: 10px;
			text-align: center;
			padding-top: 50px;
			font-family: helvetica;
			font-weight: bold;
			color: white;
		}
		.con1{
			float: right;
		}
		@media (min-width: 900px;){
			.con1{
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<h1>What is responsive?</h1>
	<p>Responsive=The web can be viewed from any device without mess.<br>
		Many popular framework used 12 grid concept and using percentage to change style based on screen device.
	</p>
	<div class="box">
		<div class="con1">BUY</div>
		<div class="con2">SELL</div>
	</div>
</body>
</html>
