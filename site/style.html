<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style placement</title>
</head>
<body>
	<h1>Theres 3 style placement</h1>
	<h2>1.Inline</h2>
	<p>&lt;p style="background-color:red;"&gt;</p>
	<h2>2.Inside html</h2>
	<p>&lt;style&gt;<br>
		p{<br>
			background-color:red;<br>
		} <br>
	&lt;/style&gt;</p>
	<h2>3.External css</h2>
	<p>Or you can write css style on .css file and link it to your html using <b>&lt;link rel="stylesheet" href="name.css"&gt;</b></p>
</body>
</html>
